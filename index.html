<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåü 2026 | Marie Stella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        :root {
            --pink: #ff2d95;
            --blue: #00f7ff;
            --yellow: #ffeb3b;
            --purple: #9c27b0;
        }

        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        /* √âcran d'accueil */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a0033 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s, transform 1s;
            padding: 20px;
        }

        #welcome-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .welcome-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--pink), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .year-glow {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--pink), var(--blue), var(--yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 50px rgba(255, 45, 149, 0.5);
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        .start-button {
            padding: 18px 45px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--pink), var(--blue));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin-top: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .start-button:active {
            transform: scale(0.95);
        }

        /* √âcran principal */
        #main-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            overflow: hidden;
        }

        #main-screen.active {
            opacity: 1;
        }

        /* Ciel √©toil√© */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }

        /* Voeux flottants */
        .wish-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wish-bubble {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s;
            will-change: transform;
        }

        .wish-bubble:active {
            transform: scale(0.9);
        }

        .wish-bubble:nth-child(1) {
            background: radial-gradient(circle, rgba(255, 45, 149, 0.2), rgba(255, 45, 149, 0.05));
            border: 2px solid var(--pink);
            box-shadow: 0 0 40px rgba(255, 45, 149, 0.3);
            top: 20%;
            left: 10%;
        }

        .wish-bubble:nth-child(2) {
            background: radial-gradient(circle, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.05));
            border: 2px solid var(--blue);
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.3);
            top: 60%;
            right: 10%;
        }

        .wish-bubble:nth-child(3) {
            background: radial-gradient(circle, rgba(255, 235, 59, 0.2), rgba(255, 235, 59, 0.05));
            border: 2px solid var(--yellow);
            box-shadow: 0 0 40px rgba(255, 235, 59, 0.3);
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .wish-emoji {
            font-size: 4.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .wish-text {
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #eee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Nom flottant */
        .name-floating {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px var(--pink);
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* Bouton magique */
        .magic-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--pink), var(--purple));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            z-index: 100;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 45, 149, 0.4);
        }

        .magic-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 45, 149, 0.6);
        }

        /* Explosions de particules */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            z-index: 5;
        }

        /* Message surprise */
        .surprise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .surprise-overlay.active {
            display: flex;
        }

        .surprise-content {
            background: linear-gradient(135deg, rgba(255, 45, 149, 0.1), rgba(0, 247, 255, 0.1));
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--pink);
            backdrop-filter: blur(20px);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .surprise-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .surprise-text {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 30px;
            color: white;
        }

        .close-surprise {
            padding: 12px 35px;
            background: var(--pink);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close-surprise:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wish-bubble {
                width: 220px;
                height: 220px;
            }

            .wish-emoji {
                font-size: 3.5rem;
            }

            .wish-text {
                font-size: 1.8rem;
            }

            .magic-button {
                padding: 18px 40px;
                font-size: 1.3rem;
                bottom: 12%;
            }
        }

        @media (max-width: 480px) {
            .wish-bubble {
                width: 180px;
                height: 180px;
            }

            .wish-emoji {
                font-size: 2.8rem;
            }

            .wish-text {
                font-size: 1.5rem;
            }

            .magic-button {
                padding: 16px 35px;
                font-size: 1.1rem;
                bottom: 10%;
            }

            .name-floating {
                top: 8%;
            }

            /* Repositionner les bulles sur petit √©cran */
            .wish-bubble:nth-child(1) {
                top: 15%;
                left: 5%;
            }

            .wish-bubble:nth-child(2) {
                top: 55%;
                right: 5%;
            }

            .wish-bubble:nth-child(3) {
                bottom: 15%;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-height: 700px) {
            .wish-bubble {
                width: 170px;
                height: 170px;
            }

            .wish-emoji {
                font-size: 2.5rem;
            }

            .wish-text {
                font-size: 1.3rem;
            }

            .magic-button {
                bottom: 8%;
            }
        }

        /* Landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .wish-bubble {
                width: 150px;
                height: 150px;
            }

            .wish-emoji {
                font-size: 2rem;
            }

            .wish-text {
                font-size: 1.1rem;
            }

            .magic-button {
                padding: 12px 30px;
                font-size: 1rem;
                bottom: 5%;
            }

            .name-floating {
                font-size: 1.5rem;
                top: 5%;
            }
        }

        /* √âviter le zoom sur iOS */
        input, button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- √âcran d'accueil -->
    <div id="welcome-screen">
        <div class="welcome-title">POUR</div>
        <div class="year-glow">2026</div>
        <div class="welcome-title">MARIE STELLA</div>
        <button class="start-button">ENTRER DANS LA MAGIE</button>
    </div>

    <!-- √âcran principal -->
    <div id="main-screen">
        <!-- Ciel √©toil√© -->
        <div class="starfield" id="starfield"></div>
        
        <!-- Nom -->
        <div class="name-floating">üåü MARIE STELLA üåü</div>
        
        <!-- Voeux flottants -->
        <div class="wish-container">
            <div class="wish-bubble" data-surprise="1">
                <div class="wish-emoji">üíñ</div>
                <div class="wish-text">Amour</div>
            </div>
            
            <div class="wish-bubble" data-surprise="2">
                <div class="wish-emoji">‚ú®</div>
                <div class="wish-text">R√™ves</div>
            </div>
            
            <div class="wish-bubble" data-surprise="3">
                <div class="wish-emoji">üéâ</div>
                <div class="wish-text">Joie</div>
            </div>
        </div>
        
        <!-- Bouton magique -->
        <button class="magic-button">‚ú® TOUCHE MAGIQUE ‚ú®</button>
    </div>

    <!-- Message surprise -->
    <div class="surprise-overlay" id="surprise-overlay">
        <div class="surprise-content" id="surprise-content">
            <div class="surprise-emoji" id="surprise-emoji">üíñ</div>
            <div class="surprise-text" id="surprise-text"></div>
            <button class="close-surprise" id="close-surprise">RETOUR √Ä LA MAGIE</button>
        </div>
    </div>

    <script>
        // √âl√©ments DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainScreen = document.getElementById('main-screen');
        const startButton = document.querySelector('.start-button');
        const starfield = document.getElementById('starfield');
        const wishBubbles = document.querySelectorAll('.wish-bubble');
        const magicButton = document.querySelector('.magic-button');
        const surpriseOverlay = document.getElementById('surprise-overlay');
        const surpriseEmoji = document.getElementById('surprise-emoji');
        const surpriseText = document.getElementById('surprise-text');
        const closeSurprise = document.getElementById('close-surprise');
        
        // Messages surprises
        const surprises = {
            1: {
                emoji: 'üíñ',
                text: 'Que 2026 t\'apporte un amour pur et sinc√®re'
            },
            2: {
                emoji: '‚ú®',
                text: 'Que tous tes r√™ves les plus fous se r√©alisent'
            },
            3: {
                emoji: 'üéâ',
                text: 'Que chaque jour soit une f√™te de bonheur'
            }
        };
        
        // Cr√©er le ciel √©toil√©
        function createStarfield() {
            const starCount = Math.min(100, window.innerWidth / 10);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Taille al√©atoire
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Position al√©atoire
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animation al√©atoire
                const duration = Math.random() * 3 + 1;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Opacit√© al√©atoire
                star.style.opacity = Math.random() * 0.5 + 0.3;
                
                starfield.appendChild(star);
            }
        }
        
        // Cr√©er des particules
        function createParticles(x, y, count = 15, emoji = '‚ú®') {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.innerHTML = emoji;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // Taille al√©atoire
                    const size = Math.random() * 30 + 20;
                    particle.style.fontSize = `${size}px`;
                    
                    // Couleur al√©atoire
                    const colors = ['#ff2d95', '#00f7ff', '#ffeb3b', '#9c27b0'];
                    particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Animation
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    document.body.appendChild(particle);
                    
                    // Animer la particule
                    let opacity = 1;
                    const animate = () => {
                        x += vx;
                        y += vy;
                        opacity -= 0.02;
                        
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            particle.remove();
                        }
                    };
                    
                    animate();
                }, i * 30);
            }
        }
        
        // Effet d'explosion
        function createExplosion(x, y) {
            const emojis = ['‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéá', 'üéÜ', 'üî•', 'üíñ'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                    createParticles(x, y, 1, emoji);
                }, i * 20);
            }
            
            // Son discret (si support√©)
            playSparkleSound();
        }
        
        // Son d'√©tincelle
        function playSparkleSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800 + Math.random() * 400;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Ignorer si audio non support√©
            }
        }
        
        // Afficher un message surprise
        function showSurprise(id) {
            const surprise = surprises[id];
            if (!surprise) return;
            
            surpriseEmoji.innerHTML = surprise.emoji;
            surpriseText.textContent = surprise.text;
            surpriseOverlay.classList.add('active');
            
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
        }
        
        // Initialisation
        function init() {
            createStarfield();
            
            // D√©marrer l'exp√©rience
            startButton.addEventListener('click', () => {
                welcomeScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    mainScreen.classList.add('active');
                    createExplosion(window.innerWidth / 2, window.innerHeight / 2);
                }, 800);
            });
            
            // Voeux cliquables
            wishBubbles.forEach(bubble => {
                bubble.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const surpriseId = bubble.dataset.surprise;
                    showSurprise(surpriseId);
                    
                    // Effet sur la bulle
                    const rect = bubble.getBoundingClientRect();
                    createExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2);
                });
            });
            
            // Bouton magique
            magicButton.addEventListener('click', () => {
                createExplosion(window.innerWidth / 2, window.innerHeight / 2);
                
                // Changer temporairement le texte
                const originalText = magicButton.textContent;
                magicButton.textContent = '‚ú® WOW ! ‚ú®';
                magicButton.style.background = 'linear-gradient(45deg, #ffeb3b, #9c27b0)';
                
                setTimeout(() => {
                    magicButton.textContent = originalText;
                    magicButton.style.background = 'linear-gradient(45deg, #ff2d95, #9c27b0)';
                }, 1000);
            });
            
            // Fermer le message surprise
            closeSurprise.addEventListener('click', () => {
                surpriseOverlay.classList.remove('active');
                createExplosion(window.innerWidth / 2, window.innerHeight / 2);
            });
            
            // Fermer en cliquant √† l'ext√©rieur
            surpriseOverlay.addEventListener('click', (e) => {
                if (e.target === surpriseOverlay) {
                    surpriseOverlay.classList.remove('active');
                    createExplosion(window.innerWidth / 2, window.innerHeight / 2);
                }
            });
            
            // Clic n'importe o√π pour des particules
            document.addEventListener('click', (e) => {
                if (e.target !== startButton && 
                    e.target !== magicButton && 
                    !e.target.closest('.wish-bubble') &&
                    !e.target.closest('.surprise-content')) {
                    
                    createParticles(e.clientX, e.clientY, 5);
                }
            });
            
            // Support tactile
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    if (touch.target !== startButton && 
                        touch.target !== magicButton && 
                        !touch.target.closest('.wish-bubble') &&
                        !touch.target.closest('.surprise-content')) {
                        
                        createParticles(touch.clientX, touch.clientY, 3);
                    }
                }
            }, { passive: true });
            
            // Ajuster la position des bulles sur mobile
            function adjustBubblePositions() {
                const bubbles = document.querySelectorAll('.wish-bubble');
                
                if (window.innerWidth < 480) {
                    // Petit √©cran portrait
                    bubbles[0].style.top = '15%';
                    bubbles[0].style.left = '5%';
                    bubbles[1].style.top = '55%';
                    bubbles[1].style.right = '5%';
                    bubbles[2].style.bottom = '15%';
                    bubbles[2].style.left = '50%';
                } else if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
                    // Paysage
                    bubbles[0].style.top = '30%';
                    bubbles[0].style.left = '10%';
                    bubbles[1].style.top = '30%';
                    bubbles[1].style.right = '10%';
                    bubbles[2].style.top = '30%';
                    bubbles[2].style.left = '50%';
                }
            }
            
            window.addEventListener('resize', adjustBubblePositions);
            adjustBubblePositions();
            
            // Pr√©venir le zoom sur iOS
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
            
            console.log('üéÜ Exp√©rience 2026 pr√™te pour Marie Stella !');
            console.log('üí´ Touchez tout pour de la magie !');
        }
        
        // D√©marrer quand la page est charg√©e
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
